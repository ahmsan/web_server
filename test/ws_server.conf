# ip used to bind, * means INADDR_ANY
listen_ip=127.0.0.1

# port used to listen.
listen_port=8080
		
# the count of thread, by default it equals to cpu cores.
work_thread_cnt=10

# log_file, full path;
log_file=/data/web_server/log/web_server.log

# document dir, for static resource;
docroot=/data/web_server/docroot/

# cgi dir, for dynamic resource;
cgi_bin=/data/web_server/cgi_bin/

# max connections at a time
max_fd=12000

